command[check_logtail]=/usr/local/libexec/nagios/check_logtail -w $ARG1$ -c $ARG2$ -F $ARG3$
command[check_logtail_pattern]=/usr/local/libexec/nagios/check_logtail -w $ARG1$ -c $ARG2$ -F $ARG3$ -e $ARG4$
command[check_logtail_inverse_pattern]=/usr/local/libexec/nagios/check_logtail -w $ARG1$ -c $ARG2$ -F $ARG3$ -e $ARG4$ -v
